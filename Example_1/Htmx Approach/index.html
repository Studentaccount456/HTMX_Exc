<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>htmx Approach</title>
  <script 
  src="https://unpkg.com/htmx.org@1.9.9" 
  integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" 
  crossorigin="anonymous">
  </script>
</head>
<body>

<button hx-get="https://jsonplaceholder.typicode.com/todos/1" hx-target="#todoContainer">
  Fetch Todo
</button>

<div id="todoContainer">
  <!-- Data -->
</div>

<script>
    // To show neatly
    document.addEventListener('htmx:afterSwap', function (event) {
      var todoData = event.detail.elt.innerText;
      var formattedTodoData = JSON.stringify(JSON.parse(todoData), null, 2);
      event.detail.elt.innerHTML = '<pre>' + formattedTodoData + '</pre>';
    });
  </script>

</body>
</html>
